<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Cart | Contact |</title>

    <!-- for font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.google.com/knowledge/using_type/using_web_fonts#load-the-font-files">

    <link rel="stylesheet" href="/contact/contacl-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b7d5810f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- header  -->

    <header id="header">
        <!-- headder nav -->
    </header>

    <!-- contact Form container  -->
    <div class="container formContainer">
        <h1 id="formName" class="text-center">Contact Form</h1>

        <div class="row contentRow">
            <!-- image column -->
            <div class="col col1">
                <img src="https://img.freepik.com/premium-photo/women-s-fashion-store-shopping-center_1112-8047.jpg?size=626&ext=jpg&ga=GA1.1.491080204.1708017569&semt=ais" alt="contact image" class="img-fluid">
            </div>

            <!-- form column  -->
            <div class="col text-center col2">
                <form method="get">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Email" name="email" id="email">
                    <br>
                    <label for="msg">Massage</label>
                    <br>
                    <textarea name="massage" id="msg" placeholder="Massage" cols="50" rows="3"></textarea>
                    <br>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>

        </div>
    </div>


    <!-- FOOTER  -->
    <footer id="footer">
    </footer>

    <script src="/javaScript/index.js"></script>

</body>

</html>
