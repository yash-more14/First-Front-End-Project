<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the page -->
    <title>Show Cart | Login |</title>

    <!-- Links to Google Fonts for font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="/logIn/logIn.css">

    <!-- Link to Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link to Font Awesome icons library -->
    <script src="https://kit.fontawesome.com/9b7d5810f7.js" crossorigin="anonymous"></script>
</head>

<body> 
    <!-- Link to Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Header section -->
    <header id="header">
       <!-- header add in logIn.js File -->
    </header>

    <!-- Main content area -->
    <main class="logIn">
        <!-- Heading for login page -->
        <h1>LogIn</h1>
        <!-- Login form -->
        <form action="" class="form">
            <div class="container">
                <!-- Label and input field for email -->
                <label for="email" class="email">E-mail:</label>
                <input type="email" name="email" id="emailIn">

                <!-- Label and input field for password -->
                <label for="password" class="password">Password :</label>
                <input id="passwordIn" type="password">

                <!-- Button for submitting the form -->
                <button type="submit" onclick="check()" class="form-logIn-btn">LogIn</button>
            </div>
        </form>
    </main>

    <!-- Footer section -->
    <footer id="footer">
    </footer>

    <script src="/javaScript/index.js"></script>
</body>

</html>
